<div class="row">
  <div class="col-12 col-lg-6">
    <h3>*ngIf</h3>

    <div class="form-group text-center mb-3">
      <label>Show Foo Component</label>
      <br/>
      <ui-switch [(ngModel)]="showFoo" checkedLabel="Yes" uncheckedLabel="No" size="small">
      </ui-switch>
    </div>

    <div class="d-grid">
      <button type="button" class="btn btn-success" (click)="openFoo()">
        Press me
      </button>
    </div>

    <hr/>

    <ng-container *ngIf="showFoo">
      <app-foo #foo></app-foo>
    </ng-container>

  </div>
  <div class="col-12 col-lg-6">
    <h3>hidden</h3>
    <div class="form-group text-center mb-3">
      <label>Show Foo Component</label>
      <br />
      <ui-switch [(ngModel)]="hideBar" checkedLabel="Yes" uncheckedLabel="No" size="small">
      </ui-switch>
    </div>

    <div class="d-grid">
      <button type="button" class="btn btn-success" (click)="openBar()">
        Press me
      </button>
    </div>

    <hr />


    <div [hidden]="hideBar">
      <app-foo #bar></app-foo>
    </div>
  </div>
</div>
